<!doctype html>
<html lang="ko">
  <head>
    <title>프리패치</title>
    <!-- 
        이 link 태그로 먼저 프리패치 받아 놓지 않으면,  
        a 태그 클릭 시에 ./board.html 을 다운로드 받게 된다.
        
        그러지 말고, 처음부터 미리 다운로드받게 해 주자.
        다운로드 성능 측면에서 조금 더 효율을 기대할 수 있다.

        [참고]
        개발자 도구에서 disable cache 를 체크 해제 시켜놓자.
        왜냐?
        프리패치를 해서 캐시에 저장하기 때문에.

        어?
        근데 만약 앵커 태그 안 눌러서, 이동 안 할 건데, 미리 다운로드 받으면 리소스 낭비 아닌가?
        그렇게 볼 수도 있겠다.
        그러면 이제 좀 더 디테일하게 들어가서,
        마우스 hover 시에 프리패치 한다든지 하는 방식을 써 볼 수 있다.
    -->
    <link rel="prefetch" href="./board.html" />
  </head>
  <body>
    <a href="./board.html">게시판으로 이동하기</a>
  </body>
</html>
