<!doctype html>
<html lang="ko">
  <head>
    <title>리소스 다운로드 순서</title>
    <!-- 
        위에서 경고창으로 정지 시키면 밑의 리소스들은 어떻게 될까?
        알럿창에서 엔터 눌러서 창을 끄면 그 다음부터 하나씩 요청이 날아가게 될까? 순서대로?

        그 다음에 알럿창이 실행되는 것이다.

        그럼 리소스가 100개가 있으면,
        100개가 다 동시에 요청이 될 것인가?
        그건 아니다.

        http 버전에 따라서 또 달라진다.

    -->
    <script>
      alert("정지!!!");
    </script>
